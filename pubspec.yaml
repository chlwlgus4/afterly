name: afterly
description: "Afterly - Before/After 피부 관리 비교 분석 앱"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Camera
  camera: ^0.11.0+2

  # Face Detection (ML Kit)
  google_mlkit_face_detection: ^0.12.0

  # Local Database
  sqflite: ^2.4.1
  path: ^1.9.1

  # Sensors (accelerometer for shake detection)
  sensors_plus: ^6.1.1

  # Image processing
  image: ^4.5.3

  # Image picker for gallery
  image_picker: ^1.1.2

  # HTTP client for downloading images
  http: ^1.2.2

  # File/Path utilities
  path_provider: ^2.1.5

  # UUID for unique IDs
  uuid: ^4.5.1

  # Intl for date formatting
  intl: ^0.20.2
  gal: ^2.3.2

  # Firebase
  firebase_core: ^3.11.2
  firebase_auth: ^5.3.8
  firebase_storage: ^12.4.2
  cloud_firestore: ^5.6.12

  # Social Login
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4

  # Local Storage for Remember Me
  shared_preferences: ^2.3.5

  # App Info
  package_info_plus: ^8.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/splash/
    - assets/icon/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/app_icon.png"